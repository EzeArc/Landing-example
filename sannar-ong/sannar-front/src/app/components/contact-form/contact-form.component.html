        <mat-label>Deja tu mensaje</mat-label>
        <textarea
          matInput
          type="text"
          rows="6"
          minlength="70"
          maxlength="500"
          placeholder="Tu mensaje aquÃ­!"

      <button mat-flat-button color="accent">Enviar mail</button>
    </form>
  </section>
</div>
